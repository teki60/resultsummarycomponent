<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="total">
      <div class="left">
        <div class="lefttop">Your Result</div>
        <div class="left2nd">
          <div class="sevsix">76</div>
          <div class="hun">of 100</div>
        </div>
        <div class="left3rd">Great</div>
        <div class="leftbot">
          You scored higher than 65% of <br> the people who have taken  <br>these tests.
        </div>
      </div>
      <div class="right">
        <div class="righttop">Summary</div>
        <div class="rightmid">
          <div class="subsum subsumnam1">
            <div class="name">
              <div><img src="assets/images/icon-reaction.svg" /></div>
              <div>Reaction</div>
            </div>
            <div class="numm">80</div>
            <div class="hun">/100</div>
          </div>
          <div class="subsum subsumnam2">
            <div class="name name2">
              <img src="assets/images/icon-memory.svg" /> Memory
            </div>
            <div class="numm">92</div>
            <div class="hun">/100</div>
          </div>
          <div class="subsum subsumnam3">
            <div class="name name3">
              <img src="assets/images/icon-verbal.svg" /> Verbal
            </div>
            <div class="numm">61</div>
            <div class="hun">/ 100</div>
          </div>
          <div class="subsum subsumnam4">
            <div class="name name4">
              <img src="assets/images/icon-visual.svg" /> Visual
            </div>
            <div class="numm">72</div>
            <div class="hun">/100</div>
          </div>
        </div>
        <div class="rightbot">
          <button>Continue</button>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Teki</a>. -->
    <!-- </div> -->
  </body>
</html>
